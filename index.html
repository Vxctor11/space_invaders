<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>

    <!-- #game-intro is initially shown on the game start screen -->

    <div id="game-intro">
      <img src="./images/SpaceInvadersLogo.png" alt="" class="logo-img" />
      <br />
      <img id="insert-coin" src="./images/insert_coin.gif" width="300pxpx" alt="insert-coin">
      <audio id="backgroundMusic" src="./sound/intro-song.mp3" loop autoplay></audio>
    </div>

    <div id="game-container">

      <div id="stats-container">
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>
      <div id="clock-container">
        <p>Time left: <span id="clock">03:00</span></p>
      </div>

      <div id="game-screen">
        <h1>Space Invaders</h1>
      </div>
    </div>

    <div id="game-end">
      <img src="./images/game-over.png" alt="" class="logo-img" />
      <br />
      <p id="end-message"></p>
      <br />
      <button id="restart-button">Restart</button>
    </div>
  </main>
  <script src="/js/script.js"></script>
  <script src="/js/game.js"></script>
  <script src="/js/player.js"></script>
</body>

</html>
